<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Recognizer</title>
  <link rel="stylesheet" href="../Styles/master.css">
  <style>
    canvas {
      border: 1px solid black;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=""></a></li>
      </ul>
    </nav>
  </header>
  <section class="Doodle">
    <h1>Doodle Recognizer</h1>
    <div class="container">
      <p class="inst">Draw something in the box below and click "Submit"!</p>
      <canvas id="canvas"></canvas>
      <br>
      <div class="btnCnt">
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
      </div>
      <p id="result"></p>
    </div>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
